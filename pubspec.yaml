name: flutter_snowboy
description: Flutter plugin for Snowboy hotword detection
version: 0.1.0+1
homepage: https://github.com/mideind/flutter_snowboy

environment:
  sdk: ">=2.7.0 <3.0.0"
  flutter: ">=2.17.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  test: ^1.16.5

flutter:
  plugin:
    platforms:
      android:
        package: is.mideind.flutter_snowboy
        pluginClass: FlutterSnowboyPlugin
      ios:
        pluginClass: FlutterSnowboyPlugin
